<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹出层</title>
    <style>
        .wrapper {
            width: 156px;
            margin-left: auto;
            margin-right: auto;
        }
        .wrapper input {
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
            width: 100%;
            height: 100%;
            opacity: 0.5;
        }
        .win {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 200px;
            margin-top: -100px;
            margin-left: -200px;
            border: 4px solid #f90;
            background-color: white;
        }
        .win h1 {
            height: 24px;
            margin: 0;
            padding: 5px;
            font-size: 14px;
            background-color: #FC0;
            border-bottom: 4px solid #f90;
        }
        .close {
            position: absolute;
            top: 8px;
            right: 8px;
            color: #f90;
            border: 1px solid #f90;
            background-color: white;
            width: 14px;
            height: 13px;
            text-align: center;
            line-height: 13px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <input type="button" value="弹出层">        
    </div>
    <div class="overlay"></div>
    <div class="win">
        <h1>系统提示</h1>
        <span class="close">×</span>
    </div>

    <script>
        var showBtn = document.querySelector('.wrapper input'),
            overlay = document.querySelector('.overlay'),
            win = document.querySelector('.win'),
            close = document.querySelector('.close')
        
        showBtn.onclick = function() {
            overlay.style.display = 'block'
            win.style.display = 'block'
        }
        close.onclick = function() {
            overlay.style.display = 'none'
            win.style.display = 'none'
        }

    </script>
</body>
</html>
